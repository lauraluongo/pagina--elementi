
<head>
  <script src="jquery-3.3.1.min.js"></script>

  <style>
    #stella {
      background-color: yellow;
      width: 50px; height: 50px;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50% ,-50%);
      border-radius: 50%
    }

#blu {
  background-color: blue;
  width: 40px; height: 40px;
  position: absolute;
  top: 50%; right: 25%;
  border-radius: 50%;
}

@keyframes spin {
  from {transform: rotate(0)}
  to {transform: rotate(360%)}
}

#blu.spin {
     animation: spin
}
</head>

<body>
   <div id="stella"> </div>
   <div id="blu"> </div>

</body>
